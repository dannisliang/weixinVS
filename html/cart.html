
<header class="yicallHeader">
    <a class="icon icon-position"></a>
    <h1>购物车</h1>
</header>

<div id="cart" class="header-margin-top margin-bottom">


    <ul class="list">
        <li class="divider">选择收货人</li>
        <li class="reciver">
            <div class="radio"><input id="defaultaddressradio_1" type="radio" name="radio_test" value="1"><label for="defaultaddressradio_1"> </label></div>
            <div>
                <a href="#addressPanel">
                    <div class="name" id="defaultname">请选择收货地址</div>
                    <div class="tel" id="defaulttel"></div>
                    <div class="address" id="defaultadd"></div>
                    <div class="arrowright">></div>
                </a>
            </div>
        </li>
        <li class="divider"><i class="yicall-icon icon-home"></i> 选择支付方式</li>
        <li class="payment">
            <div class="row">
                <div class="col-xs-6"><input id="radio_2" type="radio" name="radio_test1" value="1"  checked="true"><label for="radio_2">货到付款</label></div>
                <!--<div class="col-xs-6"><input id="radio_3" type="radio" name="radio_test1" value="2" onclick="onRadioClick(this)"><label for="radio_3">微信支付</label></div>-->
            </div>
        </li>
        <li class="divider"><i class="yicall-icon icon-home"></i>选择商品</li>
        <li class="choosepro">
            <ul class="prolist " id="cargoodslist">
                <!-- 单个商品 start -->
                <li class=" grayline">
                    <input id="bbbbb" type="checkbox" name="asdfasdf" value="2" checked="false" onclick="onLisitCheckClick(this)"><label for="bbbbb"></label>
                    <div class="img">
                        <img src="" />
                    </div>
                    <div class="title  fontsize-s ellipsis"></div>
                    <div class="intro fontsize-s">筋道可口，美味不停歇</div>
                    <a class="addfav"  onclick="addCartToFavClicked(this)"><i class="yicall-icon icon-cancel-circle"></i></a>
                    <a class="del"  onclick="delItemFromCarClicked(this)"><i class="yicall-icon icon-cance fontsize-s"></i></a>
                    <p class="nowprice  fontsize-l ">$5.2</p>
                    <p class="oldprice">$6.2</p>
                    <div class="Ladder-price clearfix">
                        <div class="col-xs-4 cartLadder2 clearfix">
                            <span>5~10瓶：</span>
                            <span>￥2.0元 </span>
                        </div>
                        <div class="col-xs-4 cartLadder1 clearfix">
                            <span>2~5瓶：</span>
                            <span>￥2.2元 </span>
                        </div>
                        <div class="col-xs-4 cartLadder0 clearfix">
                            <span>1瓶：</span>
                            <span>￥2.5元 </span>
                        </div>
                    </div>
                    <div class="total">小计：6.8元</div>
                    <div class="setcount">
                        <div class=" fontsize-xl">
                            <a class="reduce pull-left text-center " id ="lid" onclick="onCartClick(this)"><i class="yicall-icon icon-minus-circle yellow fontsize-xl" onclick="reduceButtonProlistClicked(0)"></i></a>
                            <input type="tel" class="count pull-left text-center"  id="cid" placeholder="0" min="0" disabled="disabled">
                            <a class="add pull-left text-center" id="rid" onclick="onCartClick(this)"><i class="yicall-icon icon-plus-circle yellow fontsize-xl" onclick="addButtonProlistClicked(0)"></i></a>
                        </div>                       
                     </div>
                      <div class="carstock">当前库存为</div>

                </li>
                <!-- 单个商品 end-->
            </ul>
        </li>
    </ul>
    <li class="divider"></li>

    <ul class="list cartinfo">
        <li>
            <div class="price col1">选中金额 ：<span class="red" id="totalmoney">￥2.0</span></div>
            <div class="count col1"> 选中数量：<span class="red" id="totalcount">3</span></div>
        </li>
        <li>
            <div class="points col1"> 当前积分：<span class="red" id="totalpoints">3</span></div>          
            <div class="pull-right">
            	<input id="pointstoggle2" type="checkbox" name="toggle2" value="1" class="toggle" onclick="onPointsCheckbox(this)">
                 <label for="pointstoggle2" data-on="Yes" data-off="No">
                 <span></span>
                 </label> 
            </div> 
        </li>
        <li class="valence " id="pointsdes"> 积分抵现：<span class="red" id="costpoints"></span>
            使用<input type="tel" id="points" placeholder="" style="width:40px;height:32px;">积分，抵<span class="red" id="pointtomoney">￥0元</span>
        </li>
        <li>
            <div class="buyremarks"> 购买备注：</div>
            <textarea rows="3" id="remarks" placeholder=""></textarea>
        </li>
    </ul>


</div>
<div class="confirm row" >
    
    <button type="button" class="btn-green" onclick="onOrderOk()">确定下单 </button>
    <div class="waittopay">应付金额:<span class="red" id="totalpay">￥2.0</span><a href=""><div  class="pull-right"><a href="#prolistPanel">>> 继续选购</a>  &nbsp;</div></a></div>
    
</div>
</div>
