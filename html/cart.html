
<header class="yicallHeader">
    <a class="backButton back"></a>
    <h1>购物车</h1>
</header>

<div id="cart" class="header-margin-top">


    <ul class="list">
        <li class="divider">选择收货人</li>
        <li class="reciver">
            <div class="radio"><input id="defaultaddressradio_1" type="radio" name="radio_test" value="1"><label for="defaultaddressradio_1"> </label></div>
            <div>
                <a href="#addressPanel">
                    <div class="name" id="defaultname">请选择收货地址</div>
                    <div class="tel" id="defaulttel"></div>
                    <div class="address" id="defaultadd"></div>
                    <div class="arrowright">></div>
                </a>
            </div>
        </li>
        <li class="divider"><i class="yicall-icon icon-home"></i> 选择支付方式</li>
        <li class="payment">
            <div class="row">
                <div class="col-xs-6"><input id="radio_2" type="radio" name="radio_test1" value="1"  checked="true"><label for="radio_2">货到付款</label></div>
                <!--<div class="col-xs-6"><input id="radio_3" type="radio" name="radio_test1" value="2" onclick="onRadioClick(this)"><label for="radio_3">微信支付</label></div>-->
            </div>
        </li>
        <li class="divider"><i class="yicall-icon icon-home"></i>选择商品</li>
        <li class="choosepro">
            <ul class="prolist " id="cargoodslist">
                <!-- 单个商品 start -->
                <li class=" grayline">
                    <input id="bbbbb" type="checkbox" name="asdfasdf" value="2" checked="false" onclick="onLisitCheckClick(this)"><label for="bbbbb"></label>
                    <div class="img">
                        <img src="" />
                    </div>
                    <div class="title  fontsize-xn ellipsis"></div>
                    <div class="intro fontsize-n">筋道可口，美味不停歇</div>
                    <a class="addfav"  onclick="addCartToFavClicked(this)"><i class="yicall-icon icon-fav"></i></a>
                    <a class="del"  onclick="delItemFromCarClicked(this)"><i class="yicall-icon icon-cancel-circle"></i></a>
                    <p class="nowprice  fontsize-l ">$5.2</p>
                    <p class="oldprice">$6.2</p>
                    <div class="Ladder-price">
                        <div><span>5~10瓶：</span>￥2.0元 </div>
                        <div><span>2~5瓶：</span>￥2.2元 </div>
                        <div><span>1瓶：</span>￥2.5元 </div>
                    </div>
                    <div class="total">小计：6.8元</div>
                    <div class="setcount">
                        <div class=" fontsize-xl">
                            <a class="reduce pull-left text-center " id ="lid" onclick="onCartClick(this)"></a>
                            <input type="number" class="count pull-left text-center"  id="cid" placeholder="0" min="0">
                            <a class="add pull-left text-center" id="rid" onclick="onCartClick(this)"></a>
                        </div>
                        <div class="carstock">当前库存为</div>
                     </div>

                </li>
                <!-- 单个商品 end-->
            </ul>
        </li>
    </ul>
    <li class="divider"></li>

    <ul class="list cartinfo">
        <li>
            <div class="price col1">选中金额 ：<span class="red" id="totalmoney">￥2.0</span></div>
            <div class="count col1"> 选中数量：<span class="red" id="totalcount">3</span></div>
        </li>
        <li>
            <div class="points col1"> 当前积分：<span class="red" id="totalpoints">3</span></div>
            <div class="points col1"> 积分抵现：<span class="red" id="costpoints"></span></div>
        </li>
        <li>
            <input type="number" id="points" placeholder="">
            <div class="points"> 购买备注：</div>
            <input type="text" id="remarks" placeholder="">
        </li>
    </ul>


</div>
<div class="confirm" >
    <div>应付金额:<span class="red" id="totalpay">￥2.0</span></div>
    <a href="#prolistPanel"><div class="pull-right" >继续选购 </div></a>
    <button type="button" class="button btn-green  btn-lg btn-block" onclick="onOrderOk()">确定下单 </button>
</div>
</div>
