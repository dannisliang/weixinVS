
<header class="yicallHeader" id="headReg">
    <a class="icon icon-position"></a>
	<h1>注册</h1>
</header>

<div id="reg" class="panel  header-margin-top">
	<div class="form-group">
        <input type="number" maxlength="11" minlength="11" class="form-control" id="phoneNumberReg" placeholder="请输入您的手机号码">
	</div>
		  
    <button href="javascript:void(0)" type="submit" class="button getcode" id="getcodeReg" onclick="getcodeRegClicked()">获取验证码</button>
	<div class="form-group code-input">
	<input type="email" class="form-control" id="codeReg" placeholder="请输入您的验证码">
	</div>
	<p id="messHit">已经向13695874587的手机发送了验证码，如果没有收到验证码请在1分钟后重新获取。</p>
	<div class="form-group">
	<input type="text" class="form-control" id="passwordReg" placeholder="请输入您的密码(不少于6个字符)">
	</div>
	<div class="form-group">
	<input type="text" class="form-control" id="passwordRegConfirm" placeholder="请确认您的密码">
	</div>
	<div class="form-group">
	<button type="submit" class="button regnow" id="regNowBtn" onclick="regNow()">立即注册</button>
	</div>
	<p id="hintLoginReg">已经注册，点击这里<a href="#loginPanel" data-transition="slide">登录</a>。</p>
</div>
