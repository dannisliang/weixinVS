
<header class="yicallHeader">
	<a class="backButton back">后退</a>
	<input type="search" class="input_search_key" placeholder=" 输入搜索内容" id="suggest1">
	<input type="submit" class="button" style="right:0;position:absolute" value="搜索" onclick="getSearchGoodUrl()"/>
</header>
<ul class="list-mod clearfix" style="margin-top:44px">
	<ul class="list" id="searchList">
		<li><a href="#" onclick="searchByHint(this)">豆腐豆腐</a></li>
	</ul>
	<li>
		<span>历史搜索：
			<div class="textSelDiv clearfix" id="historySearch">
				<a href="javascript:void(0)" style="display: none" onclick="getSearchGoodUrl()">牛奶</a>
			</div>
		</span>
	</li>
	<li>
		<span>热门搜索：
			<div class="textSelDiv clearfix" id="hotSearch">
				<a href="javascript:void(0)" style="display: none" onclick="getSearchGoodByKeyword()">牛奶</a>
			</div>
		</span>
	</li>
</ul>
<div id="pro-sort" class="pages">
	<div class="pull-left sort-left  header-margin-top">

			<li><a href="####">特惠专区</a></li>
		</ul>
	</div>
	<div class="sort-pro-list  header-margin-top">
		<div class="topad">
			<img src="./images/temp/ad-temp.png" />
		</div>
		<ul class="list-mod clearfix" id="sortAll">
			<li>
				<span>全部分类：</span>
				<div class="textSelDiv clearfix" id="sortProlist">
					<a href="javascript:void(0)" style="display: none" onclick="nextCategoryClicked()">香烟</a>
				</div>
			</li>
			<li>
				<span>标签：</span>
				<div class="textSelDiv clearfix" id="tagProlist">
					<a href="javascript:void(0)" style="display: none" onclick="tagProlistClicked()">特惠</a>
				</div>
			</li>
			<li style="display: none">
				<span>全部分类：</span>
				<div class="textSelDiv clearfix" id="firstAttrSort">
					<a href="javascript:void(0)" style="display: none" onclick="firstAttrSortClicked()">香烟</a>
				</div>
			</li>
			<li style="display: none">
				<span>全部分类：</span>
				<div class="textSelDiv clearfix" id="secondAttrSort">
					<a href="javascript:void(0)" style="display: none" onclick="secondAttrSortClicked()">香烟</a>
				</div>
			</li>
		</ul>
		<div id="sortsProlist" class="sorts">
			<a href="#" class="current" onclick="sortsClicked(0)">人气</a>
			<a href="#" onclick="sortsClicked(1)">价格</a>
		</div>
		<div class="pros" id="wrapper" class="clearfix">
			<div class="row pro-list" id="scroller">
				<div class="pullDown">
					<span class="pullDownIcon">&nbsp;</span>
					<span class="pullDownLabel">下拉加载...</span>
				</div>
				<ul>
					<a href="javascript:void(0)" onclick="prolistRightClicked(0)" id="goodsList" style="display: none">
						<!-- item start -->
						<div class="item grayline-bottom col-xs-12 col-md-4">
							<div class="img">
								<img data-src="holder.js/100%x200" alt="100%x200" src="images/temp/pro.png" data-holder-rendered="true" display block;">
								<span class="label hot"></span>
							</div>
							<div class="caption">
								<div class="title  fontsize-n ellipsis" name="headTittleProlist">胖哥槟榔 糊涂味 fans7放肆吃</div>
								<div class="intro" style="display: none">筋道可口，美味不停歇</div>
								<p class="nowprice">$5.2</p>
								<p class="oldprice" style="display: none">$6.2</p>
								<button class="addfav" onclick="addFavClicked()">收藏</button>
								<div class="discount" style="display: none;" id="moreDiscountProlist">量大更优惠</div>

								<div class="setcount">
									<button class="reduce" onclick="reduceButtonProlistClicked(0)"></button>
									<input class="count" placeholder="0" id="goodCountProlist"/>
									<button class="add" onclick="addButtonProlistClicked(0)"></button>
								</div>
							</div>
						</div>
						<!-- item end -->
					</a>
				</ul>
				<div class="pullUp"></div>
			</div>
		</div>
	</div>
</div>
