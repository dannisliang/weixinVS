
<header class="yicallHeader">
    <a class="backButton back">Back</a>
    <h1>编辑地址</h1>
</header>

<div id="reg" class="panel  header-margin-top">
    <p>收件人:</p>
    <input type="text" id="editAddressName" placeholder="">
    <p>手机号码:</p>
    <input type="number" id="editAddressPhone" placeholder="">
    <p>学校:</p>
    <select id="sel_selectschooledit" onchange="editAddressChange(this.value)">

    </select>
    <p>区域:</p>
    <select id="sel_selectquedit" onchange="editAdreaChange(this.value)">
    </select>
    <p>建筑:</p>
    <select id="sel_selectbuildedit">
    </select>
    <p>详细地址:</p>
    <input type="text" id="editAddressDes" placeholder="">
    <p>设为默认</p>
    <input id="editaddresstoggle2" type="checkbox" name="toggle2" value="1" class="toggle">
    <label for="editaddresstoggle2" data-on="Yes" data-off="No">
        <span></span>
    </label>

    <button type="submit" class="button btn-orange regnow" onclick="editAddressClicked()">保存</button>
    <button type="submit" class="button btn-orange regnow" onclick="delAddressClicked()">删除该地址</button>


</div>
